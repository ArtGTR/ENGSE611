<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Column Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .container {
            display: flex;
            min-height: 100vh;
        }

        
        .sidebar {
            background-color: #3a98d8;
            color: white;
            width: 250px;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }

        
        .content {
            flex: 1;
            background-color: #f2f2f2;
            padding: 30px;
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>menu</h2>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h1>ยินดีต้อนรับ</h1>
        <p>เนื้อหาหลักของเว็บไซต์</p>
        <p>ลองทดสอบย่อ-ขยายหน้าจอเพื่อดู Responsive Layout</p>
    </div>
</div>

</body>
</html>
