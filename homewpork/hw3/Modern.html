<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern</title>
</head>
<style>
    :root {
        --padding: 15px;
        --big-color: #f4f6f8;
        --card-bg: #ffffff;
        --text-color: #1f2933;
    }

    @media (min-width: 768px) {
        :root {
            --padding: 30px;
        }
    }

    body {
        margin: 0;
        font-family: Tahoma, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: var(--padding);
    }

    .card {
        background-color: var(--card-bg);
        padding: var(--padding);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: clamp(1.6rem, 4vw, 2.8rem);
        margin-top: 0;
    }

    p {
        font-size: clamp(0.95, 25vw, 1.1rem);
        line-height:1.6;
    }
</style>
<body>
    
</body>
</html>
